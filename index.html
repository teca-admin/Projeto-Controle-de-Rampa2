<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RampControll - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        color: white;
      }
      #root {
        min-height: 100vh;
        background-color: #0f172a;
      }
      #fallback-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 9999;
        gap: 20px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(37, 99, 235, 0.1);
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Oculta o loader quando o React montar o app */
      body.loaded #fallback-loader {
        display: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div id="fallback-loader">
        <div class="spinner"></div>
        <p style="font-size: 10px; font-weight: 900; letter-spacing: 4px; color: #64748b; text-transform: uppercase;">Iniciando Sistema...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
